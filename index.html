<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS Animator</title>
    <link rel="icon" href="./assets/favicon/favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico" type="image/x-icon"/>
    <meta name="title" content="CSS Animator">
    <meta name="description" content="Create CSS @keyframes animations">
    <meta property="og:type" content="website">
    <meta property="og:title" content="CSS Animator">
    <meta property="og:description" content="Create CSS @keyframes animations">
    <meta property="og:image" content="./assets/favicon/android-chrome-192x192.png">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" /> 
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<nav class="navbar navbar-light bg-light">
		<div class="container-fluid">
			<div>
				<a class="navbar-brand mt-2 mt-lg-0" href="javascript:void(0)">ðŸŽ¨ Animator</a>
			</div>
			<div class="d-flex align-items-center">
				<a class="text-reset me-3" href="javascript:void(0)" id="app-get-css-code-button"> 
                    <svg style="width: 22px; vertical-align: text-bottom" class="text-reset" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="brackets-curly" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" class="svg-inline--fa fa-brackets-curly fa-w-18 fa-3x"><path style="font-size: 10px" fill="currentColor" d="M208 32h-48a96 96 0 0 0-96 96v37.48a32.06 32.06 0 0 1-9.38 22.65L9.37 233.37a32 32 0 0 0 0 45.26l45.25 45.25A32 32 0 0 1 64 346.51V384a96 96 0 0 0 96 96h48a16 16 0 0 0 16-16v-32a16 16 0 0 0-16-16h-48a32 32 0 0 1-32-32v-37.48a96 96 0 0 0-28.13-67.89L77.25 256l22.63-22.63A96 96 0 0 0 128 165.48V128a32 32 0 0 1 32-32h48a16 16 0 0 0 16-16V48a16 16 0 0 0-16-16zm358.63 201.37l-45.25-45.24a32.06 32.06 0 0 1-9.38-22.65V128a96 96 0 0 0-96-96h-48a16 16 0 0 0-16 16v32a16 16 0 0 0 16 16h48a32 32 0 0 1 32 32v37.47a96 96 0 0 0 28.13 67.91L498.75 256l-22.62 22.63A96 96 0 0 0 448 346.52V384a32 32 0 0 1-32 32h-48a16 16 0 0 0-16 16v32a16 16 0 0 0 16 16h48a96 96 0 0 0 96-96v-37.49a32 32 0 0 1 9.38-22.63l45.25-45.25a32 32 0 0 0 0-45.26z" class=""></path></svg>

                     Get CSS 
                </a>
			</div>
		</div>
	</nav>
    <main>
        <section class="d-flex app-section-container" id="app-form">
            <div class="col-md-3 p-2 pt-3 border-end app-form-section">
                <section class="d-flex justify-content-between border-bottom mt-3">
                    <h5>CSS Properties</h5>
                    <h5 id="app-form-current-selected-keyframe">0%</h5>
                </section>
                <section class="app-form-input-section mt-3" id="app-form-input-field-section">
                      <div class="accordion accordion-flush" id="accordionFlushExample">
                        <div class="accordion-item">
                          <h2 class="accordion-header" id="flush-headingOne">
                            <button
                              class="accordion-button text-black"
                              type="button"
                              data-mdb-toggle="collapse"
                              data-mdb-target="#input-transform"
                              aria-expanded="false"
                              aria-controls="input-transform"
                            >
                              Transform
                            </button>
                          </h2>
                          <div
                            id="input-transform"
                            class="accordion-collapse collapse show"
                            aria-labelledby="flush-headingOne">
                            <div class="accordion-body">
                                <div class="d-flex align-items-baseline">
                                    <div class="col-md-4"><h6>Rotate</h6></div>
                                    <div class="col-md-8">
                                        <div class="input-group mb-3">
                                            <input type="number" class="form-control" placeholder="45"  
                                            data-app-animation-input="transform" 
                                            data-app-animation-input-property="rotate"/>
                                            <span class="input-group-text">deg</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="d-flex align-items-baseline">
                                    <div class="col-md-4"><h6>Scale</h6></div>
                                    <div class="col-md-8">
                                        <div class="input-group mb-3">
                                            <input type="number" class="form-control" placeholder="1.5" 
                                            data-app-animation-input="transform" 
                                            data-app-animation-input-property="scale" step="0.1" min="0"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                          </div>
                        </div>
                        <div class="accordion-item">
                          <h2 class="accordion-header" id="flush-headingOne">
                            <button
                              class="accordion-button text-black"
                              type="button"
                              data-mdb-toggle="collapse"
                              data-mdb-target="#input-color-text"
                              aria-expanded="false"
                              aria-controls="input-color-text"
                            >
                              Colors & Text
                            </button>
                          </h2>
                          <div
                            id="input-color-text"
                            class="accordion-collapse collapse show"
                            aria-labelledby="flush-headingOne">
                            <div class="accordion-body">
                                <div class="d-flex align-items-baseline">
                                    <div class="col-md-4"><h6>Font Size</h6></div>
                                    <div class="col-md-8">
                                        <div class="input-group mb-3">
                                            <input type="text" class="form-control" placeholder="15px"  
                                            data-app-animation-input="font-size"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="d-flex align-items-baseline">
                                    <div class="col-md-4"><h6>Opacity</h6></div>
                                    <div class="col-md-8">
                                        <div class="input-group mb-3">
                                            <div class="range w-100">
                                                <input type="range" class="form-range" min="0" max="100" id="customRange2" 
                                                data-app-animation-input="opacity"
                                                data-app-animation-input-default="100"
                                                data-app-animation-input-value-string="{value}%"/>
                                              </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="d-flex align-items-baseline">
                                    <div class="col-md-4"><h6>Background</h6></div>
                                    <div class="col-md-8">
                                        <div class="input-group mb-3">
                                            <input type="color"  class="mx-auto"placeholder="blue"  
                                            data-app-animation-input="background"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="d-flex align-items-baseline">
                                    <div class="col-md-4"><h6>Color</h6></div>
                                    <div class="col-md-8">
                                        <div class="input-group mb-3">
                                            <input type="color" class="mx-auto" placeholder="#20c997"  
                                            data-app-animation-input="color"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                          </div>
                        </div>
                      </div>
                </section>
            </div>
            <div class="col-md-9">
                <div class="app-target-container">
                    <span id="target-element">
                        <i class="fa fa-laugh"></i>
                    </span>
                </div>
            </div>
        </section>
        <section class="d-flex justify-content-between app-toolbar-container border-top">
            <div class="col-md-4 text-start">
                <button class="btn btn-success h-100 rounded-0" id="play-animation-button"><i class="fa fa-play me-2"></i>Play</button>
                <button class="btn btn-danger h-100 rounded-0" id="stop-animation-button" style="display: none;"><i class="fa fa-stop-circle me-2"></i>Stop</button>
            </div>
            <div class="col-md-4 text-center"></div>
            <div class="col-md-4 text-end">
                <button class="btn btn-danger h-100 rounded-0" id="delete-animation-step-button" style="display: none;"><i class="fas fa-trash me-1"></i> Delete</button>
                <button class="btn btn-primary h-100 rounded-0" id="add-animation-step-button"><i class="fas fa-plus me-1"></i> Add step</button>
                <button class="btn btn-danger h-100 rounded-0" id="cancel-animation-step-button" style="display: none;"><i class="fas fa-ban me-1"></i> Cancel</button>
            </div>
        </section>
        <section class="d-flex justify-content-center app-timeline-container border">
            <div class="app-timeline" id="timeline">
                <div class="app-timeline-marker new" style="left: -100%;" id="timeline-marker-new"><span>0</span></div>
            </div>
        </section>
    </main>

    <div class="modal fade" id="app-css-code-modal" tabindex="-1" aria-labelledby="app-css-code-modal-label" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="app-css-code-modal-label">CSS Code</h5>
                    <button
                    type="button"
                    class="btn-close"
                    data-mdb-dismiss="modal"
                    aria-label="Close"
                    ></button>
                </div>
                <div class="modal-body">
                    <textarea name="css-code" id="app-css-code-textarea" class="form-control" style="height: 400px" disabled></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" id="app-css-code-copy-button"><i class="fas fa-copy"></i> Copy to clipboard</button>
                </div>
            </div>
        </div>
    </div>
    
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
    <script src="./js/main.js" defer></script>
</body>
</html>
